{% extends 'base.html' %}

{% block content %}

<div class="row">

        <form action="{% url 'create_task' %}" method="POST" class="card card-body">
            <h1 class="text-center">Create Task</h1>
            {{error}}
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
